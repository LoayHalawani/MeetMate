<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Loay Halawani" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/company.css" />
    <link rel="icon" type="image/x-icon" href="../assets/logo/favicon.png" />
    <title>My Company</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" data-bs-theme="light" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="../assets/logo/logo_transparent.png"
            width="75px"
            height="75px"
            alt="MeetMate Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav justify-content-end pe-3">
            <div class="view nav-item">
              <i class="fa-solid fa-calendar"></i>
              <a class="nav-link" href="#">Calendar View</a>
            </div>
            <div class="view">
              <a href="home.html"
                ><button class="btn btn-outline-success nav-item">
                  <p class="nav-link">Logout</p>
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <form action="" method="POST">
      <div class="company-profile">
        <div class="logo">
          <h1 class="display-6">Logo</h1>
          <div id="profile-container">
            <image
              id="profileImage"
              src="../assets/logo/no-logo.jpg"
              alt="Logo"
            />
            <input
              id="imageUpload"
              type="file"
              name="profile_photo"
              placeholder="Photo"
              capture
            />
          </div>
        </div>
        <div class="name-and-desc">
          <h1 class="display-6">Name</h1>
          <textarea
            rows="2"
            cols="30"
            placeholder="Company Name"
            spellcheck="false"
            required
          ></textarea>
          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          <h1 class="display-6">Summary</h1>
          <textarea
            rows="4"
            cols="30"
            placeholder="Company Description"
            spellcheck="false"
            required
          ></textarea>
        </div>
        <div class="email-and-active">
          <h1 class="display-6">Email</h1>
          <textarea
            rows="2"
            cols="30"
            placeholder="Company Email Address"
            spellcheck="false"
            required
          ></textarea>
          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          <h1 class="display-6">Active</h1>
          <div class="form-check form-check-inline active">
            <input
              class="form-check-input active"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="active"
              checked
            />
            <label class="form-check-label active" for="inlineRadio1"
              >Yes</label
            >
          </div>
          <div class="form-check form-check-inline active">
            <input
              class="form-check-input active"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="inactive"
            />
            <label class="form-check-label active" for="inlineRadio2">No</label>
          </div>
        </div>
      </div>
    </form>

    <div class="line">
      <br />
    </div>

    <form action="" method="POST">
      <div class="add-employee">
        <div class="name-and-email">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="Name"
              placeholder=""
              required
            />
            <label for="Name">Employee Name</label>
          </div>
          <br /><br />
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="Email"
              placeholder=""
              required
            />
            <label for="Email">Employee Email</label>
          </div>
        </div>
        <div class="gender-and-date">
          <label class="gender-label">Employee Gender</label>
          <div class="radios">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>
          <br /><br />
          <label for="role">Employee Role</label>
          <select
            class="form-select form-select-sm role"
            aria-label="Small select example"
            id="role"
            required
          >
            <option selected disabled>Select Role</option>
            <option>Manager</option>
            <option>Accountant</option>
            <option>Engineer</option>
            <option>Information Technology</option>
            <option>Human Resources</option>
            <option>Assistant</option>
            <option>Consultant</option>
          </select>
        </div>
        <div class="pass-and-role">
          <label class="date-label" for="date">Employee D.O.B</label>
          <input type="date" name="Date" id="date" class="date" required />
          <br /><br /><br />
          <div class="form-floating mb-3 pass-input">
            <input
              type="text"
              class="form-control"
              id="pass"
              placeholder=""
              required
            />
            <label for="pass">Employee Password</label>
          </div>
        </div>
        <div class="clear-and-add">
          <input type="reset" value="CLEAR" class="clear" />
          <br /><br />
          <input type="submit" value="ADD" class="add" />
        </div>
      </div>
    </form>

    <div class="line">
      <br />
    </div>

    <form action="" method="POST">
      <div class="add-employee">
        <div class="name-and-location">
          <div class="form-floating">
            <input
              type="text"
              class="form-control name-input"
              id="Name"
              placeholder=""
              required
            />
            <label for="Name">Room Name</label>
          </div>
          <br /><br />
          <label for="location">Room Location</label>
          <select
            class="form-select form-select-sm role role-input"
            aria-label="Small select example"
            id="role"
            required
          >
            <option selected disabled>Select Location</option>
            <option>5th Avenue, New York City, USA</option>
            <option>Oxford Street, London, UK</option>
            <option>Shibuya Crossing, Tokyo, Japan</option>
            <option>Champs-Elysées, Paris, France</option>
            <option>Sheikh Zayed Road, Dubai, UAE</option>
            <option>Bondi Beach, Sydney, Australia</option>
            <option>Copacabana Beach, Rio de Janeiro, Brazil</option>
            <option>Red Square, Moscow, Russia</option>
            <option>Colosseum, Rome, Italy</option>
            <option>Table Mountain, Cape Town, South Africa</option>
            <option>Forbidden City, Beijing, China</option>
            <option>Pyramids of Giza, Cairo, Egypt</option>
            <option>Stanley Park, Vancouver, Canada</option>
            <option>Zócalo, Mexico City, Mexico</option>
            <option>Hagia Sophia, Istanbul, Turkey</option>
            <option>Caminito Street, Buenos Aires, Argentina</option>
            <option>Gyeongbokgung Palace, Seoul, South Korea</option>
            <option>Anne Frank House, Amsterdam, Netherlands</option>
            <option>Puerta del Sol, Madrid, Spain</option>
            <option>Victoria Harbour, Hong Kong, China</option>
            <option>CN Tower, Toronto, Canada</option>
            <option>Marina Bay Sands, Singapore</option>
            <option>Gateway of India, Mumbai, India</option>
            <option>Malecón, Havana, Cuba</option>
            <option>Acropolis, Athens, Greece</option>
            <option>Fisherman's Bastion, Budapest, Hungary</option>
            <option>Gamla Stan, Stockholm, Sweden</option>
            <option>Western Wall, Jerusalem, Israel</option>
            <option>Table Mountain, Cape Town, South Africa</option>
            <option>Fushimi Inari Shrine, Kyoto, Japan</option>
            <option>Golden Gate Bridge, San Francisco, USA</option>
            <option>Edinburgh Castle, Edinburgh, UK</option>
            <option>Parliament Hill, Ottawa, Canada</option>
            <option>Pyramids of Giza, Cairo, Egypt</option>
            <option>San Cristobal Hill, Santiago, Chile</option>
            <option>Temple Bar, Dublin, Ireland</option>
            <option>Tanah Lot, Bali, Indonesia</option>
            <option>Jardin Majorelle, Marrakech, Morocco</option>
            <option>Belém Tower, Lisbon, Portugal</option>
            <option>Nairobi National Park, Nairobi, Kenya</option>
            <option>Charles Bridge, Prague, Czech Republic</option>
            <option>St. Mark's Square, Venice, Italy</option>
            <option>Western Wall, Jerusalem, Israel</option>
            <option>Table Mountain, Cape Town, South Africa</option>
            <option>Hallgrímskirkja, Reykjavik, Iceland</option>
            <option>Hagia Sophia, Istanbul, Turkey</option>
            <option>Nairobi National Park, Nairobi, Kenya</option>
            <option>Pyramids of Giza, Cairo, Egypt</option>
            <option>Hawa Mahal, Jaipur, India</option>
            <option>Old Town, Dubrovnik, Croatia</option>
            <option>Edinburgh Castle, Edinburgh, UK</option>
          </select>
        </div>
        <div class="cap-and-desc">
          <label for="cap">Room Capacity</label>
          <br />
          <input
            type="number"
            id="cap"
            class="cap"
            min="5"
            max="20"
            placeholder="5 - 20"
            required
          />
          <br /><br /><br />
          <label for="desc">Room Description</label>
          <br />
          <textarea
            class="desc"
            rows="5"
            cols="60"
            placeholder="Description..."
            required
          ></textarea>
        </div>
        <div class="clear-and-add">
          <input type="reset" value="CLEAR" class="clear" />
          <br /><br />
          <input type="submit" value="ADD" class="add" />
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f09aade7f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/company.js"></script>
    <script src="../js/togglePassword.js"></script>
  </body>
</html>
